<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丁佳铭-游戏选择页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色（蓝白风格） -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        primaryLight: '#E8F3FF',
                        primaryHover: '#0E42CC',
                        secondary: '#4080FF',
                        border: '#BEDAFF',
                        textDark: '#1D2129',
                        textLight: '#4E5969'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 12px rgba(22, 93, 255, 0.1);
            }
            .card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 24px rgba(22, 93, 255, 0.15);
            }
        }
    </style>
</head>
<body class="bg-white text-textDark min-h-screen">
    <!-- 返回首页按钮 -->
    <div class="absolute top-4 left-4 z-10">
        <a href="https://djm.pages.dev" class="bg-primary text-white hover:bg-primaryHover px-6 py-2 rounded-lg font-medium transition-all duration-300 flex items-center">
            <i class="fa fa-home mr-2"></i>返回首页
        </a>
    </div>

    <div class="container mx-auto px-4 py-16 max-w-6xl relative">
        <!-- 大标题区域 -->
        <header class="text-center mb-16">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-4 text-primary">丁佳铭的游戏 - djm.pages.dev</h1>
            <div class="w-32 h-2 bg-primary mx-auto rounded-full"></div>
        </header>
        
        <!-- 内容卡片容器 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- 卡片1 -->
            <div class="bg-white rounded-xl p-6 card-shadow card-hover border border-border">
                <div class="mb-4">
                    <h2 class="text-4xl font-bold mb-2 copyable cursor-pointer text-primary" onclick="copyContent(this)">小白白跑酷</h2>
                    <p class="text-textLight copyable cursor-pointer" onclick="copyContent(this)">十年脑血栓另一至臻之作，持续更新中。<br>使用 ↑ ← → 键操控角色跳跃、移动；游戏界面没有虚拟按键，手机用户请尝试外接无线键盘。</p>
                </div>
                <a target=_blank href="games/LittleWhiteleyParkour.html" class="bg-primaryLight hover:bg-primary text-primary hover:text-white px-8 py-3 rounded-lg font-medium transition-all duration-300 inline-flex items-center">
                    <i class="fa fa-gamepad mr-2"></i>开始游戏
                </a>
            </div>

            <!-- 卡片1 -->
            <div class="bg-white rounded-xl p-6 card-shadow card-hover border border-border">
                <div class="mb-4">
                    <h2 class="text-3xl font-bold mb-2 copyable cursor-pointer text-primary" onclick="copyContent(this)">贪吃蛇</h2>
                    <p class="text-textLight copyable cursor-pointer" onclick="copyContent(this)">基础版贪吃蛇，电脑使用 ↑ ↓ ← → 键操控即可，手机可通过向四个方向滑动屏幕操控。</p>
                </div>
                <a target=_blank href="games/snake-game.html" class="bg-primaryLight hover:bg-primary text-primary hover:text-white px-8 py-3 rounded-lg font-medium transition-all duration-300 inline-flex items-center">
                    <i class="fa fa-gamepad mr-2"></i>开始游戏
                </a>
            </div>
            
            <!-- 卡片2 -->
            <div class="bg-white rounded-xl p-6 card-shadow card-hover border border-border">
                <div class="mb-4">
                    <h2 class="text-3xl font-bold mb-2 copyable cursor-pointer text-primary" onclick="copyContent(this)">人机井字棋</h2>
                    <p class="text-textLight copyable cursor-pointer" onclick="copyContent(this)">在遥远的未来，人类、外星种族和机械文明展开激烈争夺。……没了，玩就行</p>
                </div>
                <a target=_blank href="https://djm.pages.dev/games/tic-tac-toe-game.html" class="bg-primaryLight hover:bg-primary text-primary hover:text-white px-8 py-3 rounded-lg font-medium transition-all duration-300 inline-flex items-center">
                    <i class="fa fa-gamepad mr-2"></i>开始游戏
                </a>
            </div>
            
            <!-- 卡片3 -->
            <div class="bg-white rounded-xl p-6 card-shadow card-hover border border-border">
                <div class="mb-4">
                    <h2 class="text-3xl font-bold mb-2 copyable cursor-pointer text-primary" onclick="copyContent(this)">星际战机</h2>
                    <p class="text-textLight copyable cursor-pointer" onclick="copyContent(this)">驾驶你的战机，抵御外星舰队的入侵，成为太空英雄！<br>没那么牛逼，这是一个比较简单的射击游戏。</p>
                </div>
                <a target=_blank href="https://djm.pages.dev/games/plane-battle-game.html" class="bg-primaryLight hover:bg-primary text-primary hover:text-white px-8 py-3 rounded-lg font-medium transition-all duration-300 inline-flex items-center">
                    <i class="fa fa-gamepad mr-2"></i>开始游戏
                </a>
            </div>
            
            <!-- 在这里添加更多卡片 -->
            <!-- 
            <div class="bg-white rounded-xl p-6 card-shadow card-hover border border-border">
                <div class="mb-4">
                    <h2 class="text-xl font-bold mb-2 copyable cursor-pointer text-primary" onclick="copyContent(this)">新游戏标题</h2>
                    <p class="text-textLight copyable cursor-pointer" onclick="copyContent(this)">新游戏介绍内容...</p>
                </div>
                <a href="https://djm.pages.dev/games-page.html" class="bg-primaryLight hover:bg-primary text-primary hover:text-white px-8 py-3 rounded-lg font-medium transition-all duration-300 inline-flex items-center">
                    <i class="fa fa-gamepad mr-2"></i>开始游戏
                </a>
            </div>
            -->
        </div>
    </div>
    
    <!-- 复制功能脚本 -->
</body>
</html>
